{% extends "users/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Join Today</legend>
                {{ form.as_p }}

            </fieldset>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
        <div>
            <small>Already Have An Account? <a href="{% url 'login' %}">Sign In</small>
        </div>
    </div>

{% endblock content %}

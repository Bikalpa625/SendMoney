{% extends "users/base.html" %}
{% block content %}
    
<div class="flex min-h-screen items-center justify-center bg-gray-100 px-4 py-12 dark:bg-gray-900 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-lg shadow-lg dark:bg-gray-800">
      <div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-50">
          Forgot your password?
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
          Enter the email address associated with your account and we'll send you a link to reset your password.
        </p>
      </div>
      <form class="space-y-6" action="#" method="POST">
        {% csrf_token %}
        <div>
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 sr-only"
            for="email"
          >
            Email address
          </label>
          <input
            class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-50 dark:placeholder-gray-400"
            type="email"
            id="email"
            autocomplete="email"
            required=""
            placeholder="Email address"
            name="email"
          />
        </div>
        <button
          class="items-center whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 relative flex w-full justify-center rounded-md border border-transparent bg-[#1976D2] py-2 px-4 text-sm font-medium text-white hover:bg-[#1565C0] focus:outline-none focus:ring-2 focus:ring-[#1976D2] focus:ring-offset-2 dark:bg-[#1976D2] dark:hover:bg-[#1565C0] dark:focus:ring-[#1976D2]"
          type="submit"
        >
          Reset Password
        </button>
      </form>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <a
            class="font-medium text-[#1976D2] hover:text-[#1565C0] dark:text-[#1976D2] dark:hover:text-[#1565C0]"
            href="{% url 'login' %}"
          >
            Back to login
          </a>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}

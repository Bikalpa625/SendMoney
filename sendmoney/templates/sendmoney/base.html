
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hamepage</title>    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="navbar">
        <div class="bg-gray-900 py-2 text-center text-sm text-gray-50">
            <div class="container flex items-center justify-between px-4 md:px-28">
              <!-- Exchange Rates -->
              <div class="flex items-center gap-2 px-2 md:pl-28">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-4 w-4"
                >
                  <line x1="12" x2="12" y1="2" y2="22"></line>
                  <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                <a class="hover:underline underline-offset-4" href="#">
                  Exchange Rates
                </a>
              </div> 
              <!-- Account Statement -->
              <div class="flex items-center gap-2 px-2 md:pl-28">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-4 w-4"
                >
                  <path d="M8 2v4"></path>
                  <path d="M16 2v4"></path>
                  <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                  <path d="M3 10h18"></path>
                  <path d="M8 14h.01"></path>
                  <path d="M12 14h.01"></path>
                  <path d="M16 14h.01"></path>
                  <path d="M8 18h.01"></path>
                  <path d="M12 18h.01"></path>
                  <path d="M16 18h.01"></path>
                </svg>
                <a class="hover:underline underline-offset-4" href="#">
                  Account Statement
                </a>
              </div>
              <!-- Manage Payments -->
              <div class="flex items-center gap-2 px-2 md:pl-28">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-4 w-4"
                >
                  <path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"></path>
                  <path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"></path>
                </svg>
                <a class="hover:underline underline-offset-4" href="#">
                  Manage Payments
                </a>
              </div>
            </div>
          </div>
          <nav class="bg-white shadow-md">
            <div class="container mx-auto flex justify-between items-center p-4">
                <!-- Logo/Company Name -->
                <div class="flex items-center">
                    <span class="text-gray-800 text-lg font-bold">Hamepage</span>
                </div>
                <!-- Navigation Links -->
                <div class="hidden lg:flex lg:items-center lg:space-x-8">
                    <a href="{% url 'homepage' %}" class="text-gray-800 hover:no-underline hover:text-gray-600 hover:border-b-2 hover:border-gray-600 transition duration-300">Home</a>
                    <a href="{% url 'about_us'%}" class="text-gray-800 hover:no-underline hover:text-gray-600 hover:border-b-2 hover:border-gray-600 transition duration-300">About Us</a>
                    <a href="{% url 'send_money' %}" class="text-gray-800 hover:no-underline hover:text-gray-600 hover:border-b-2 hover:border-gray-600 transition duration-300">Send Money</a>
                    <a href="{% url 'track_transfer'%}" class="text-gray-800 hover:no-underline hover:text-gray-600 hover:border-b-2 hover:border-gray-600 transition duration-300">Track Transfer</a>
                    <a href="{% url 'contact'%}" class="text-gray-800 hover:no-underline hover:text-gray-600 hover:border-b-2 hover:border-gray-600 transition duration-300">Contact</a>
                </div>
        
                <!-- User Profile Picture and Burger Icon -->
                <div class="flex items-center space-x-4">
                    <!-- User Profile Picture -->
                    <img id="profile-picture" src="profile-picture.jpg" alt="Profile Picture" class="w-8 h-8 rounded-full border-2 border-transparent hover:border-gray-600 transition duration-300 cursor-pointer">
                    <!-- Dropdown Menu -->
                    <div id="dropdown-menu" class="hidden absolute mt-64 right-2 h-44 w-48  border border-gray-300 rounded-md shadow-lg z-10">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">My Account</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Settings</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Support</a>
                        <hr class="w-44 h-px mx-1 my-1 bg-gray-200 border-0 dark:bg-gray-700">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</a>
                    </div>
        
                    <!-- Burger Icon -->
                    <div class="lg:hidden">
                        <button id="burger-icon" class="text-black focus:outline-none">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="h-6 w-6"
                            >
                                <line x1="4" x2="20" y1="6" y2="6"></line>
                                <line x1="4" x2="20" y1="12" y2="12"></line>
                                <line x1="4" x2="20" y1="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden lg:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="{% url 'homepage' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-gray-200">Home</a>
                    <a href="{% url 'about_us'%}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-gray-200">About Us</a>
                    <a href="{% url 'send_money' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-gray-200">Send Money</a>
                    <a href="{% url 'track_transfer'%}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-gray-200">Track Transfer</a>
                    <a href="{% url 'contact'%}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-gray-200">Contact</a>
                </div>
            </div>
          </nav>
    </div>
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
    <div class="footer">

    </div>
  
</body>
<script src="{% static 'js/main.js' %}"></script> 
</html>

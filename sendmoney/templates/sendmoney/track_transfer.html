{% extends "sendmoney/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Transfer</title>
</head>
<body>
    <div class="flex min-h-fit items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                    Track Your Transfer
                  </h2>
                  <p class="mt-2 text-center text-sm text-gray-600 ">
                    Enter the transfer ID associated with your transfer and we'll provide you with the status.
                  </p>
            </div>
            <form method="post" class="space-y-6">
                <div class="relative">
                    <input class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-gray-600 focus:outline-none focus:ring-0 peer" type="text" id="transfer-id" required="" placeholder="" name="transfer-id"/>
                    <label class="absolute text-md text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-gray-600 peer-focus:dark:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1" for="transfer-id">
                        Transfer ID
                    </label>
                </div>
                <button class="items-center whitespace-nowrap h-10 relative flex w-full justify-center rounded-md border border-transparent bg-[#1976D2] py-2 px-4 text-sm font-medium text-gray-50 hover:bg-[#1565C0]" type="submit">
                    Track Transfer
                </button>
            </form>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="{% url 'send_money' %}" class="font-medium text-[#1976D2] hover:text-[#1565C0] dark:text-[#1976D2] dark:hover:text-[#1565C0]">Back to Send Money</a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
{% endblock content %}
